configuration:
  instanceName: strongbox
  version: ${project.version}
  revision: ${strongbox.revision}
  baseUrl: http://localhost:48080/
  port: 48080
  sessionConfiguration:
    timeoutSeconds: 3600
  remoteRepositoriesConfiguration:
    checkIntervalSeconds: 60
    heartbeatThreadsNumber: 5
    retryArtifactDownloadConfiguration:
      timeoutSeconds: 60
      maxNumberOfAttempts: 5
      minAttemptsIntervalSeconds: 5
  corsConfiguration:
    allowedCredentials: true
    maxAge: 600
    allowedOrigins:
      - "*"
    allowedMethods:
      - GET
      - PUT
      - POST
      - DELETE
      - OPTIONS
    allowedHeaders:
      - Accept
      - Accepts
      - Authorization
      - Access-Control-Allow-Headers
      - Access-Control-Request-Headers
      - Access-Control-Request-Method
      - DNT
      - Keep-Alive
      - User-Agent
      - X-Requested-With
      - If-Modified-Since
      - Cache-Control
      - Content-Type
      - Content-Range,Range
  storages:
    storage-raw:
      id: storage-raw
      repositories:
        raw-releases:
          id: raw-releases
          policy: release
          dataStore: file-system
          layout: Raw
          type: hosted
          allowsForceDeletion: true
          checksumHeadersEnabled: true
